{{- range .Values.gateways }}
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ .name }}
  namespace: {{ .namespace | default "istio-ingress" }}
spec:
  selector:
    istio: gateway
  servers:
  - port:
      number: 80
      name: http2
      protocol: HTTP2
    hosts:
{{ toYaml .hosts | indent 4 }}
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: {{ .credentialName }}
    hosts:
{{ toYaml .hosts | indent 4 }}
{{- if .servers }}
{{ toYaml .servers | indent 2 }}
{{- end }}
{{- end}}